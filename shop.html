<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let stocks = {
            fruits : ["strawberry","grapes","banana","apples"],
            liquid: ["water","ice"],
            holder : ["cone","cup","stick"],
            toppings: ["chocolate","peanuts"]
        };

        let is_shop_open = false;

        function time(ms){
            return new Promise((resolve,reject) =>{
                if (is_shop_open){
                    setTimeout(resolve,ms);
                }
                else{
                    reject(console.log("shop is closed"));
                }
            });

        }

        async function kitchen(){
            try{
                await time (2000)
                console.log(`${stocks.fruits[2]} was selected`)

                await time (1000)
                console.log("production started")

                await time (2000)
                console.log("cut the fruits")

                await time (1000)
                console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]} was added`)

                await time (1000)
                console.log("machine was started")


                await time (1000)
                console.log(`the ice cream was placed on ${stocks.holder[1]}`)


                await time (3000)
                console.log(`${stocks.toppings[1]} is added as topping`)


                await time(2000)
                console.log("ice cream was served")


                await time(1000)
                console.log("THANK YOU & VISIT AGAIN")
            }
            catch(error){
                console.log("customer left ")
            }
            finally{
                console.log("day ended , shop closed")
            }
        }

        kitchen();




    </script>
</body>
</html>
